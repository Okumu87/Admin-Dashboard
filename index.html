<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="dashboard menu">
          <span class="material-symbols-sharp dashboard-icon"> dashboard </span>

          <h1>Dashboard</h1>
        </div>

        <div class="home menu">
          <span class="material-symbols-sharp icon"> home </span>
          <p>Home</p>
        </div>

        <div class="profile menu">
          <span class="material-symbols-sharp icon"> person </span>
          <p>Profile</p>
        </div>

        <div class="message menu">
          <span class="material-symbols-sharp icon"> chat </span>
          <p>Message</p>
        </div>

        <div class="history menu">
          <span class="material-symbols-sharp icon"> history </span>
          <p>History</p>
        </div>

        <div class="task menu">
          <span class="material-symbols-sharp icon"> task</span>
          <p>Task</p>
        </div>

        <div class="communities menu">
          <span class="material-symbols-sharp icon"> groups</span>
          <p>Communities</p>
        </div>

        <!-- -----------------------end top dashboard------------------------------- -->

        <!--------------------------- low list dashboard  ----------------------------->

        <div class="settings menu">
          <span class="material-symbols-sharp icon"> settings </span>
          <p>Settings</p>
        </div>
        <div class="support menu">
          <span class="material-symbols-sharp icon"> live_help </span>

          <p>Support</p>
        </div>
        <div class="privacy menu">
          <span class="material-symbols-sharp icon"> privacy_tip </span>
          <p>Privacy</p>
        </div>
      </aside>

      <!--------------------------- main-header  ----------------------------->
      <header>
        <div class="top-side">
          <div class="input">
            <span class="material-symbols-sharp"> search </span>
            <input type="text" name="search" placeholder="search" />
          </div>
          <div class="top--side-2">
            <span class="material-symbols-sharp"> notifications </span>
            <img
              class="dog"
              src="./Images/dog.jpg"
              alt="dog"
              height="90px"
              width="90px"
            />
            <p>Morgan Oakley</p>
          </div>
        </div>

        <!-- --------------------------- second top-side-header ----------------------------- -->
        <div class="down--nav--text">
          <div class="left--side">
            <img
              class="dog"
              src="./Images/dog.jpg"
              alt="dog"
              height="100px"
              width="100px"
            />
            <div class="text">
              <small>Hi there,</small>
              <h3>Morgan Oakley (@morgan)</h3>
            </div>
          </div>

          <nav class="right--side">
            <ul>
              <li>New</li>
              <li>Upload</li>
              <li>Share</li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- --------------------------- main-content  -----------------------------  -->
    </div>
  </body>
</html>
